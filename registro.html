		<h2>Registro</h2>
		<form method="POST" autocomplete="off" class="formregistro">
			<label class="eregistro" for="NyA">Nombre y Apellidos:</label>
			<input class="iregistro" type="text" name="NombreyApellidos" id="NyA" pattern="[a-zA-ZñÑçÇáéíóúàèìòùÁÉÍÓÚÀÈÌÒÙ]{3,16}" minlength="3" maxlength="16" placeholder="Ej: Pepito Palotes" required="required"><span>(Obligatorio)</span><br>
			<label class="eregistro" for="DNI">DNI:</label>
			<input type="text" class="iregistro" name="dni" id="DNI" pattern="[0-9]{8}[a-zA-z]" maxlength="9" placeholder="Ej: 12345678A" required="required"><span>(Obligatorio)</span><br>
			<label class="eregistro" for="NU">Nombre de Usuario:</label>
			<input class="iregistro" type="text" name="NombreUsuario" id="NU" required="required" maxlength="12" pattern="[a-zA-Z]{4,12}" minlength="4" placeholder="Ej: Subze"><span>(Obligatorio)</span><br>
			<label class="eregistro" for="PWD">Contraseña:</label>
			<input class="iregistro" type="password" id="PWD" name="pwd" pattern="[a-zA-Z]{4,12}" minlength="4" maxlength="12" required="required"><span>(Obligatorio)</span><br>
			<label class="eregistro" for="rPWD">Repetir Contraseña:</label>
			<input class="iregistro" type="password" id="rPWD" name="pwd" pattern="[a-zA-Z]{4,12}" minlength="4" maxlength="12" required="required"><span>(Obligatorio)</span><br>
			<label class="eregistro" for="mail">Correo:</label>
			<input type="email" name="email" class="iregistro" placeholder="ejemplo@correo.com" id="mail" required="required"><span>(Obligatorio)</span><br>
			<label class="eregistro">Sexo:</label>
			<input type="radio" name="Sexos" value="Famele" checked="checked">Famele
			<input type="radio" name="Sexo" value="Male">Male<br>
			<label class="eregistro">Gustos:</label><br>
				<input class="check" type="checkbox" value="postres">Postres<br>
				<input class="check" type="checkbox" value="cenas">Cenas<br>
				<input class="check" type="checkbox" value="pasteleria">Pasteleria<br>
				<input class="check" type="checkbox" value="desayunos">Desayunos<br>
				<input class="check" type="checkbox" value="comidas">Comidas<br>
			<label class="eregistro">Fecha de Nacimiento:</label>
			<select name="dis">
				<script>
					for (let i=1;i<=31;i++)
					document.write('<option value='+i+'>'+i+'</option>');
				</script>
			</select>
			<select>
				<option>Enero</option>
				<option>Febrero</option>
				<option>Marzo</option>
				<option>Abril</option>
				<option>Mayo</option>
				<option>Junio</option>
				<option>Julio</option>
				<option>Agosto</option>
				<option>Septiembre</option>
				<option>Octubre</option>
				<option>Noviembre</option>
				<option>Diciembre</option>
			</select>
			<select>
				<script>
					for (let i=1900;i<=2018;i++)
					document.write('<option value='+i+'>'+i+'</option>');
				</script>
			</select><br>
			<label class="eregistro" for="licencia">Acepto los términos de licéncia</label>
			<input type="checkbox" name="acepto" id="licencia" required="required"><span>(Obligatorio)</span><br>
			<input class="sregistro" type="reset" value="Reset" name="Borrar">
			<input class="sregistro" type="submit" value="Enviar" name="Iniciar">
		</form>
